<script>

    var array = [2 , 5 , 9 , 11 , 2 , 9 , 20];
       function unit(response) {
           var arr=[],
                i;
           for(i = 0; i < response.length; i++){
               if(arr.indexOf(response[i])<0){

//                  indexOf[2]=0;  indexOf[5]=1;  indexOf[2]=4

                   arr.push(response[i])
               }

           }

           return arr;
       }


      var newarr = unit(array);

      console.log(newarr)
